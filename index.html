<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    <p>Adicione suas tarefas!</p>
    <!--inicio da entrada das listas-->
    <input type="text" id="inputTarefa" placeholder="Digite sua tarefa">
    <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
    <!--Função do onclick, qndo clicar no botão, irá executar a função-->
    <strong><p id="mensagem"></p></strong>
    <ul id="listaTarefas"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
